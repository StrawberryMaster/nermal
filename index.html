<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Nermal</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content="A testing ground for the Danula world map">
  <meta name="author" content="StrawberryMaster, AsrielTheLatvian">

  <link rel="icon" href="media/favicon.ico">
  <link rel="stylesheet" href="styles/styles.css">
</head>

<body>
  <header>
    <h1>Nermal</h1>
    <div class="toolbar">
      <input type="file" id="map-upload" accept="image/png,image/jpeg,image/webp" />
      <button id="theme-toggle" aria-label="Change theme">ðŸŒ—</button>
      <button id="export-pins" aria-label="Export pins">Export pins</button>
      <button id="import-pins" aria-label="Import pins">Import pins</button>
      <button id="toggle-grid" aria-label="Display grid">Grid</button>
      <button id="measure-tool" aria-label="Measure tool">Measure</button>
    </div>
  </header>

  <div class="map-container" id="map-container">
    <div class="coordinates" id="hover-coordinates"></div>
    <canvas id="grid-overlay" style="display:none; position:absolute; left:0; top:0; pointer-events:none;"></canvas>
  </div>

  <footer>
    <p>Created by <a href="https://github.com/StrawberryMaster">StrawberryMaster</a>. "Danula" and all related content
      is owned by AsrielTheLatvian.</p>
  </footer>

  <script src="scripts/nermal.js"></script>
</body>

</html>
